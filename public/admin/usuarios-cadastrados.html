<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link rel="stylesheet" href="/css/global-style.css">
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="/css/usuarios-cadastrados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <div class="container">
        <section class="usuarios-cadastrados">
            <h1>Usuários Cadastrados</h1>
            <div class="filtro-tipo">
                <label for="filtroTipoUsuario">Filtrar por Tipo:</label>
                <select id="filtroTipoUsuario">
                    <option value="">Todos</option>
                    <option value="administrador">Administrador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="lider_setor">Líder de Setor</option>
                    <option value="costureira">Costureira</option>
                    <option value="tiktik">TikTik</option>
                    <option value="cortador">Cortador</option>
                    <option value="excluidos">Excluídos</option>
                </select>
            </div>
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Carregando...
            </div>
            <div id="usuariosLista" class="usuarios-lista"></div>
            <div class="pagination">
                <button id="prevPage">Anterior</button>
                <span id="pageInfo"></span>
                <button id="nextPage">Próximo</button>
            </div>
        </section>
    </div>

    <script src="/js/admin-usuarios-cadastrados.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
</body>
</html>
