<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário - Sistema de Gestão</title>
    <link rel="stylesheet" href="/css/cadastrar-usuario.css">
    <link rel="stylesheet" href="/css/global-style.css">
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <!-- Container do Menu Lateral -->
    <div id="menu-lateral-container"></div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="cu-container">
            <div class="cu-header">
                <h1><i class="fas fa-user-plus"></i> Cadastrar Novo Usuário</h1>
                <a href="usuarios-cadastrados.html" class="btn btn-secondary">
                    <i class="fas fa-users"></i> Ver Usuários Cadastrados
                </a>
            </div>

            <!-- Mensagem de Permissão (se o usuário não tiver permissão) -->
            <div id="mensagemPermissao" class="alert alert-error" style="display: none;"></div>

            <!-- Formulário de Cadastro -->
            <form id="cadastroForm" class="cu-form">
                <div class="cu-form-group">
                    <label for="nome">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="nome" placeholder="Digite o nome completo" required>
                    <span class="error-message"></span>
                </div>

                <div class="cu-form-group">
                    <label for="nomeUsuario">Nome de Usuário <span class="required">*</span></label>
                    <input type="text" id="nomeUsuario" placeholder="Digite o nome de usuário (ex: joao.silva)" required>
                    <span class="error-message"></span>
                </div>

                <div class="cu-form-group">
                    <label for="email">Email (para recuperação de senha) <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Digite o email" required>
                    <span class="error-message"></span>
                </div>

                <div class="cu-form-group">
                    <label for="senha">Senha <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" placeholder="Digite a senha" required>
                        <i class="fas fa-eye toggle-password" data-target="senha"></i>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="cu-form-group">
                    <label>Tipos de Usuário <span class="required">*</span></label>
                    <div class="tipos-container">
                        <label><input type="checkbox" name="tipos" value="administrador"> Administrador</label>
                        <label><input type="checkbox" name="tipos" value="supervisor"> Supervisor</label>
                        <label><input type="checkbox" name="tipos" value="lider_setor"> Líder de Setor</label>
                        <label><input type="checkbox" name="tipos" value="costureira"> Costureira</label>
                        <label><input type="checkbox" name="tipos" value="cortador"> Cortador</label>
                        <label><input type="checkbox" name="tipos" value="tiktik"> TikTik</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="cu-form-group" id="nivelContainer" style="display: none;">
                    <label for="nivel">Nível (Costureira)</label>
                    <select id="nivel">
                        <option value="1">Nível 1 (Reta)</option>
                        <option value="2">Nível 2 (Reta ou Overloque/Interloque)</option>
                        <option value="3">Nível 3 (Reta ou Galoneira)</option>
                        <option value="4">Nível 4 (Todas)</option>
                    </select>
                    <label for="salario_fixo" style="margin-top: 15px;">Salário Fixo Mensal</label>
                    <input type="number" id="salario_fixo" class="cu-input" placeholder="Ex: 1800.00" step="0.01" value="0">

                    <label for="valor_passagem_diaria" style="margin-top: 15px;">Valor Total da Passagem por Dia</label>
                    <input type="number" id="valor_passagem_diaria" class="cu-input" placeholder="Ex: 9.60" step="0.01" value="0">
                    
                    <label for="desconto_vt_percentual" style="margin-top: 15px;">Percentual Desconto VT (%)</label>
                    <input type="number" id="desconto_vt_percentual" class="cu-input" placeholder="Ex: 6" step="0.1" value="6.0">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Cadastrar Usuário</span>
                    <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/admin-cadastrar-usuario.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>  
</body>
</html>
