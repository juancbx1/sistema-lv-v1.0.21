<!-- admin/producao-diaria.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção Diária</title>
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="/css/producao-diaria.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>

    <div class="container">
        <section class="producao-diaria">
            <div class="grafico-card filters-card">
                <h2 id="tituloGrafico">Produção do Dia</h2>
                <canvas id="graficoDiario"></canvas>
                <button id="atualizarGrafico" class="btn btn-primary">Atualizar</button>
            </div>

            <div class="individual-card filters-card">
                <h2>Produção Individual</h2>
                <p>Visualize a produção do dia da costureira:</p>
                <div class="costureiras-buttons" id="costureirasButtons"></div>
                <div class="total-processos">
                    <span>Total de Processos do dia:</span>
                    <span id="totalProcessos">0</span>
                </div>
                <div class="tabela-container" id="detalhesContainer" style="display: none;">
                    <table id="tabelaIndividual">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Produto</th>
                                <th>Proc./Máq.</th>
                                <th>Qtd.</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaIndividual"></tbody>
                    </table>
                </div>
            </div>

            <div class="comparativo-geral-card filters-card">
                <h2>Comparativo Geral</h2>
                <canvas id="graficoComparativoGeral"></canvas>
            </div>

            <div class="comparativo-card filters-card">
                <h2>Comparativo por Produto</h2>
                <div class="filtro-comparativo">
                    <div class="filtro-group">
                        <label>Produto:</label>
                        <select id="produtoSelect"></select>
                    </div>
                    <div class="filtro-periodo">
                        <label>Período:</label>
                        <div class="data-buttons">
                            <button id="filtroHoje" class="btn btn-primary active">Hoje</button>
                            <button id="filtroSemana" class="btn btn-primary">Semana</button>
                            <button id="filtroMes" class="btn btn-primary">Mês</button>
                        </div>
                    </div>
                </div>
                <canvas id="graficoComparativo" style="display: none;"></canvas>
                <div id="semDadosComparativo" class="no-data-message" style="display: none;">
                    <p>Nenhuma produção encontrada para o filtro selecionado.</p>
                </div>
            </div>

        </section>
    </div>

    <script src="/js/admin-producao-diaria.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
</body>
</html>
