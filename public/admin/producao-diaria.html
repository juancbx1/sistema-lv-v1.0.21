<!-- admin/producao-diaria.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção Diária</title>
    <link rel="stylesheet" href="/css/base-style.css">
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="/css/producao-diaria.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>

    <div class="container">
        <section class="producao-diaria">
            <div class="grafico-card filters-card">
                <h2 id="tituloGrafico">Produção do Dia</h2>
                <canvas id="graficoDiario"></canvas>
            </div>

            <div class="individual-card filters-card">
                <h2>Produção Individual</h2>
                <div class="costureiras-buttons" id="costureirasButtons"></div>
            </div>

            <div class="detalhes-card filters-card" id="detalhesContainer" style="display: none;">
                <h2>Detalhes da Produção</h2>
                <div class="tabela-container">
                    <table id="tabelaIndividual">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Produto</th>
                                <th>Variação</th>
                                <th>Proc./Máq.</th>
                                <th>Qtd.</th>
                                <th>Retirado Por</th>
                                <th>Horário</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaIndividual"></tbody>
                    </table>
                </div>
                <div class="total-card filters-card">
                    <h2>Total de Processos</h2>
                    <p id="totalProcessos">0</p>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/admin-producao-diaria.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
</body>
</html>
