<!-- admin/producao-geral-costura.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção Geral - Costura</title>
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="/css/producao-geral-costura.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>

    <div class="container">
        <section class="producao-diaria">
            <div class="grafico-card filters-card">
    <h2 id="tituloGrafico">Produção do Dia</h2>
    <div class="canvas-container" style="position: relative;"> <!-- Novo container -->
        <canvas id="graficoDiario"></canvas>
        <div id="semDadosGraficoDiario" class="no-data-overlay" style="display: none;">
            <p>Nenhuma produção registrada hoje.</p>
        </div>
    </div>
    <button id="atualizarGrafico" class="btn btn-primary">Atualizar</button>
</div>

            <!-- Novo Card: Produção Geral com Filtros -->
            <div class="producao-geral-filtrada-card filters-card">
                <h2>Produção Geral Detalhada</h2>
                <div class="filtros-producao-geral">
                    <div class="filtro-item">
                        <label for="pg-filtro-costureira">Costureira:</label>
                        <select id="pg-filtro-costureira">
                            <option value="todas">Todas</option>
                            <!-- Opções de costureiras carregadas via JS -->
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="pg-filtro-data-inicio">Data Início:</label>
                        <input type="date" id="pg-filtro-data-inicio">
                    </div>
                    <div class="filtro-item">
                        <label for="pg-filtro-data-fim">Data Fim:</label>
                        <input type="date" id="pg-filtro-data-fim">
                    </div>
                    <div class="filtro-item">
                        <label for="pg-filtro-produto">Produto:</label>
                        <select id="pg-filtro-produto">
                            <option value="todos">Todos</option>
                            <!-- Opções de produtos carregadas via JS -->
                        </select>
                    </div>
                    <div class="filtro-item">
                        <button id="pg-btn-aplicar-filtros" class="btn btn-primary">Aplicar Filtros</button>
                    </div>
                </div>
                <div class="resultados-producao-geral">
                    <!-- Aqui virá a tabela ou gráfico com os resultados -->
                    <p>Selecione os filtros para visualizar a produção.</p>
                    <table id="tabelaProducaoGeral" style="display:none; width:100%;">
                        <thead>
                            <tr>
                                <th>Costureira</th> <!-- MUDOU -->
                                <th>Produto</th>    <!-- MUDOU -->
                                <th>Quantidade Total</th> <!-- MUDOU -->
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaProducaoGeral">
                        </tbody>
                    </table>
                    <div id="pg-total-produzido" style="text-align:right; font-weight:bold; margin-top:10px;"></div>
                </div>
            </div>


            <div class="comparativo-geral-card filters-card">
                <h2>Comparativo Geral Diário</h2> <!-- Título um pouco mais específico -->
                
                <!-- NOVOS FILTROS A SEREM ADICIONADOS ABAIXO -->
                <div class="filtros-comparativo-geral" style="margin-bottom: 20px; display: flex; gap: 15px; align-items: flex-end;">
                    <div class="filtro-item">
                        <label for="cg-filtro-costureira">Costureira:</label>
                        <select id="cg-filtro-costureira">
                            <option value="todas">Todas</option>
                            <!-- Populado via JS -->
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="cg-filtro-data">Data:</label>
                        <input type="date" id="cg-filtro-data">
                    </div>
                    <!-- O botão de aplicar pode não ser necessário se atualizar ao mudar a data/costureira -->
                </div>

                <div class="canvas-container" style="position: relative;"> <!-- Container para canvas e overlay -->
                    <canvas id="graficoComparativoGeral"></canvas>
                    <div id="semDadosComparativoGeral" class="no-data-overlay" style="display: none;">
                        <p>Nenhuma produção encontrada para os filtros selecionados.</p>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="/js/admin-producao-geral-costura.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
</body>
</html>
