<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produção</title>
    <!-- Impedir renderização até a verificação de autenticação -->
    <script>
        (function verificarAutenticacaoSincrona() {
            const usuarioLogadoRaw = localStorage.getItem('usuarioLogado');
            let usuarioLogado;
            try {
                usuarioLogado = JSON.parse(usuarioLogadoRaw);
            } catch (e) {
                console.error('[verificarAutenticacaoSincrona] Erro ao parsear usuarioLogado:', e);
                window.location.replace('/index.html');
                return;
            }

            if (!usuarioLogado || !usuarioLogado.permissoes) {
                console.log('[verificarAutenticacaoSincrona] Nenhum usuário logado ou sem permissões, redirecionando para index.html');
                window.location.replace('/index.html');
                return;
            }

            const permissoesUsuario = usuarioLogado.permissoes || [];
            const paginaAtual = 'gerenciar-producao.html';
            const permissaoAcesso = `acesso-${paginaAtual.replace('.html', '')}`;

            console.log('[verificarAutenticacaoSincrona] Permissões do usuário:', permissoesUsuario);
            console.log('[verificarAutenticacaoSincrona] Permissão de acesso requerida:', permissaoAcesso);

            if (!permissoesUsuario.includes(permissaoAcesso)) {
                console.log(`[verificarAutenticacaoSincrona] Acesso negado à ${paginaAtual}.`);
                window.location.replace('/public/admin/acesso-negado.html');
                return;
            }

            console.log('[verificarAutenticacaoSincrona] Autenticação bem-sucedida, exibindo DOM');
            document.documentElement.style.display = '';
        })();
    </script>
    <link rel="stylesheet" href="../css/gerenciar-producao.css">
    <link rel="stylesheet" href="../css/base-style.css">
    <link rel="stylesheet" href="../css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <div class="container">
        <section class="gerenciar-producao">
            <div class="filters-card">
                <h2>Filtros</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="filtroCostureira">Funcionário</label>
                        <select id="filtroCostureira">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filtroData">Data</label>
                        <input type="date" id="filtroData">
                    </div>
                    <div class="filter-group">
                        <label for="filtroMaquina">Máquina</label>
                        <select id="filtroMaquina">
                            <option value="">Todas</option>
                            <option value="Reta">Reta</option>
                            <option value="Overloque/Interloque">Overloque/Interloque</option>
                            <option value="Galoneira">Galoneira</option>
                            <option value="Pespontadeira">Pespontadeira</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filtroProcesso">Processo</label>
                        <select id="filtroProcesso">
                            <option value="">Todos</option>
                            <option value="Fechamento">Fechamento</option>
                            <option value="Finalização">Finalização</option>
                            <option value="Acabamento 1">Acabamento 1</option>
                            <option value="Acabamento 2">Acabamento 2</option>
                            <option value="Bainha">Bainha</option>
                            <option value="Baguilha">Baguilha</option>
                            <option value="Cós/Elástico">Cós/Elástico</option>
                            <option value="Cós/Acabamento">Cós/Acabamento</option>
                            <option value="Elastizar">Elastizar</option>
                            <option value="Viés/Elástico">Viés/Elástico</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filtroProduto">Produto</label>
                        <select id="filtroProduto">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filtroAssinatura">Assinatura</label>
                        <select id="filtroAssinatura">
                            <option value="">Todos</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                    <button id="limparFiltros">Limpar Filtros</button>
                </div>
            </div>

            <div class="registros-card">
                <h2>Registros de Produção</h2>
                <div class="no-records-message" id="noRecordsMessage" style="display: none;">
                    <p>Ainda não há registros de produção para a data <span id="currentFilterDate"></span>.</p>
                </div>
                <table id="tabelaProducoes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Funcionário</th>
                            <th>Produto</th>
                            <th>Proc./Máq.</th>
                            <th>OP</th>
                            <th>Qtde</th>
                            <th>Data/Hora</th>
                            <th>Assinou?</th>
                            <th>Por</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaProducoes"></tbody>
                </table>
                <div class="pagination" id="paginacao"></div>
            </div>
        </section>
    </div>

    <script src="../../src/pages/admin-gerenciar-producao.js" type="module"></script>
    <script src="../../src/pages/carregar-menu-lateral.js" type="module"></script>
    <script src="../../src/utils/menu-hamburguer.js" type="module"></script>
</body>
</html>
