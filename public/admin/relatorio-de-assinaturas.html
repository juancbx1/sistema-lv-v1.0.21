<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Assinaturas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/global-style.css">
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
      <!-- Botão Hambúrguer -->
   <div class="hamburger-menu">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</div>
    <div class="container_assinaturas">
        <section class="relatorio-assinaturas">
            <h1>Relatório de Assinaturas</h1>
            <div class="filtros">
                <div class="filtro-group">
                    <label for="filtroDataAssinatura">Filtrar por Data:</label>
                    <input type="date" id="filtroDataAssinatura">
                </div>
                <div class="filtro-group">
                    <label for="filtroCostureira">Filtrar por Costureira:</label>
                    <select id="filtroCostureira">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filtro-group">
                    <label for="filtroProduto">Filtrar por Produto:</label>
                    <select id="filtroProduto">
                        <option value="">Todos os Produtos</option>
                    </select>
                </div>
            </div>
            <div id="assinaturasLista" class="assinaturas-lista"></div>
        </section>
    </div>

    <script src="/js/admin-relatorio-de-assinaturas.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
</body>
</html>
