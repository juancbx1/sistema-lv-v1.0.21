<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Administrador</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Menu Hambúrguer (aparece só no mobile) -->
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <div class="container">
        <section class="home-admin">
            <div class="linha-superior">
                <div class="cards-identificacao">
                    <div class="card card-identificacao">
                        <p>Seja bem-vindo ao painel de gerenciamento da <b>Lojas Variara</b>!</p>
                    </div>
                    <div class="card card-teaser">
                        <h3>Segredos a Caminho...</h3>
                        <p>Um mistério se aproxima. Novidades incríveis estão sendo costuradas para você. Fique de olho!</p>
                    </div>
                </div>
                <div class="card card-acoes">
                    <h2>O que deseja fazer?</h2>
                    <div class="acoes-menu">
                        <a href="/admin/ordens-de-producao.html" class="acao-btn">Ordens de Produção</a>
                        <a href="relatorio-de-comissao.html" class="acao-btn">Ver Relatório de Comissão</a>
                        <a href="producao-diaria.html" class="acao-btn">Ver Produção Diária</a>
                    </div>
                </div>
            </div>
            <div class="linha-inferior">
                <div class="card card-producao">
                    <div class="producao-header">
                        <h2>Produção Diária em Tempo Real</h2>
                        <button class="btn-refresh" onclick="atualizarGraficoTempoReal()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    <canvas id="graficoProducaoTempoReal"></canvas>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/admin-home.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
    <script src="/js/utils/menu-hamburguer.js" type="module"></script>
</body>
</html>
