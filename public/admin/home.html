<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Lojas Variara</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <div class="container">
        <section class="home-admin">
            <div class="linha-superior">
                <div class="cards-identificacao">
                    <div class="card card-apresentacao">
                        <p>Esse é o painel de gerenciamento da <b>Lojas Variara</b>!</p>
                    </div>
                    <div class="card card-teaser">
                        <h3>Segredos a Caminho...</h3>
                        <p>Um mistério se aproxima. Novidades incríveis estão sendo costuradas para você. Fique de olho!</p>
                    </div>
                </div>
                <div class="card card-acoes">
                    <h2>O que deseja fazer?</h2>
                    <div class="acoes-menu" id="acoesMenu"></div>
                </div>
            </div>
            <div class="linha-inferior">
                <div class="card card-producao-diaria">
                    <h2>Produção em Tempo Real</h2>
                    <div class="grafico-container">
                        <canvas id="graficoProducaoTempoReal"></canvas>
                    </div>
                    <!-- O botão "Atualizar" será adicionado via JS -->
                </div>
            </div>
        </section>
    </div>

    <script src="/js/admin-home.js" type="module"></script>
    <script src="/js/carregar-menu-lateral.js" type="module"></script>
</body>
</html>
